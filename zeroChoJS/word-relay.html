<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말읽기</title>
    <style>

    </style>
</head>

<body>
    <div><span id="order"></span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text">
    <button>입력</button>

    <div>여태까지 나온 단어</div>
    <div><span id="word1"></span></div>

    <script>
        const number = Number(prompt("몇명이 참가하나요")); // 몇명이 참가하는지?
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        const $word1 = document.querySelector('#word1');


        let word; // 제시어
        let newWord; // 새로 입력한 단어


        const onClickButton = () => {
            if (!word || word[word.length - 1] === newWord[0]) { // 제시어가 비어있는가? = 처음 제시어는 비어있다. 그럼 false인 상태인데, !를 써주지 않으면 else문에서 동작한다. 제시어가 없는 상태에서 else문으로 가서 코딩을 할 수 없기에 !를 붙여줬다.
                // 비어있다
                console.log("?")
                word = newWord; // 입력한 단어가 제시어가 된다.
                $word.textContent = word; // 입력한 단어가 제시어 있는 부분에 나온다.
                const order = Number($order.textContent); //현재 순서
                if (order + 1 > number) {
                    $order.textContent = 1;
                } else {
                    $order.textContent = order + 1;
                }
            }
            else { // 올바르지 않은가
                alert("올바르지 않은 단어입니다!")
            }
            $input.value = '';
            $input.focus();
        }



        const onInput = (event) => {
            newWord = event.target.value
        }

        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);

    </script>
</body>

</html>
