<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen {
            width: 300px;
            height: 200px;
            text-align: center;
            user-select: none;
        }

        #screen.waiting {
            background-color: aqua;
        }

        #screen.ready {
            background-color: red;
            color: white;
        }

        #screen.now {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <div id="result"></div>
</body>
<script>
    const $screen = document.querySelector('#screen');
    const $result = document.querySelector('#result')

    $screen.addEventListener('click', function (event) { // evenet = $screen // 태그.classList.contains('클래스')은 태그에 해당 클래스가 있는지 확인
        if (event.target.classList.contains('waiting')) {
            $screen.classList.remove('waiting'); // 클래스 지우기
            $screen.classList.add('ready'); // 클래스 추가하기
            $screen.textContent = '초록색이 되면 클릭하세요 '
        } else if (event.target.classList.contains('ready')) {
            setTimeout(() => {
                $screen.classList.remove('ready'); // 클래스 지우기
                $screen.classList.add('now');
            }, 3000)
            $screen.classList.remove('ready'); // 클래스 지우기
            $screen.classList.add('now');
            alert("넘급해요")
        } else if (event.target.classList.contains('now')) {

        }
    })

</script>

</html>
